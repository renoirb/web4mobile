<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }} - {% endif %}web4mobile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    </head>
    <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/santanche/web4mobile">View on GitHub</a>

          <h1 id="project_title">Web4mobile</h1>
          <h2 id="project_tagline">Platform Independent Mobile Development with Web Technologies</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/santanche/web4mobile/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/santanche/web4mobile/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        {{ content }}

      </section>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Web4mobile maintained by <a href="https://github.com/santanche">santanche</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
    <div id="fb-root"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    </body>
</html>
