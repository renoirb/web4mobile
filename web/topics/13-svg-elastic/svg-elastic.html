<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>SVG Elástico</title>
  
  <link rel="stylesheet" media="screen" href="svg-elastic.css" />

  <script type="text/javascript">
    function desenhar() {
       var desenho = document.querySelector("#desenho");

       if (desenho.getContext) {
          var contexto = desenho.getContext("2d");
          
          contexto.fillStyle = "#552200";
          contexto.fillRect(77, 179, 50, 190);
          
          contexto.fillStyle = "#005500";
          contexto.arc(102, 106, 95, 0, 2*Math.PI);
          contexto.fill();
       }
    }
  </script>
</head>

<body onload="desenhar">

<header>
  Header
</header>

<section class="main">
  <aside>
  Lateral
  </aside>
  
<svg id="desenho" version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="205" height="370" class="center">
    <rect style="fill:#552200" x="77" y="179" width="50" height="190" />
    <circle style="fill:#005500" cx="102" cy="106" r="95" />
</svg>

</section>

<footer>
  Footer
</footer>

</body>

</html>
