<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Canvas</title>

  <style type="text/css">
    #desenho {
      border-style: dashed;
      border-width: 1px;
    }
  </style>
  
  <script type="text/javascript">
    function desenhar() {
       var desenho = document.querySelector("#desenho");

       if (desenho.getContext) {
          var contexto = desenho.getContext("2d");
          
          contexto.fillStyle = "#552200";
          contexto.fillRect(77, 179, 50, 190);
          
          contexto.fillStyle = "#005500";
          contexto.arc(102, 106, 95, 0, 2*Math.PI);
          contexto.fill();
       }
    }
  </script>
</head>

<body onload="desenhar()">

<canvas id="desenho" width="205" height="370">Área de desenho</canvas>

</body>

</html>
